<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Product Ratings Detail</title>
  <style>
        @font-face {
        font-family: 'Poppins-Regular';
        src: url('font/Poppins-Regular.ttf') format('truetype');
        }
    *{
    box-sizing: border-box;
    padding: 0;
    margin: 0;
    font-family: 'Poppins-Regular', sans-serif;
  }
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    .rating-card {
      background: #fff;
      border-radius: 12px;
      padding: 15px;
      margin-bottom: 20px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .rating-card h3 {
      margin: 0 0 5px;
      font-size: 1.1em;
      color: #333;
    }

    .rating-card p {
      margin: 5px 0;
      color: #555;
    }

    .back-button {
      display: inline-block;
      margin-bottom: 20px;
      color: #2196f3;
      text-decoration: none;
      font-weight: bold;
    }

    .back-button:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <a href="ratings.html" class="back-button">â† Back to Product Ratings</a>
  <h1 id="pageTitle">Ratings for</h1>

  <div id="ratingsContainer"></div>

  <!-- Firebase & Script -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCMTIQkR66Zz-ENPofBTkuxg-J1oRpaCf4",
      authDomain: "avenue-t-house.firebaseapp.com",
      databaseURL: "https://avenue-t-house-default-rtdb.firebaseio.com",
      projectId: "avenue-t-house",
      storageBucket: "avenue-t-house.appspot.com",
      messagingSenderId: "928838424164",
      appId: "1:928838424164:web:2c289e01a7744d8df57171",
      measurementId: "G-GMMWS6J7ED"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const params = new URLSearchParams(window.location.search);
    const productName = params.get('product');

    document.getElementById('pageTitle').innerText = `Ratings for "${productName}"`;

    const ratingsContainer = document.getElementById('ratingsContainer');

    db.ref('Ratings').once('value').then(snapshot => {
      snapshot.forEach(customerSnap => {
        customerSnap.forEach(ratingSnap => {
          const rating = ratingSnap.val();
          if (rating.productName === productName) {
            const card = document.createElement('div');
            card.className = 'rating-card';
            card.innerHTML = `
              <h3>${rating.customerName}</h3>
              <p>ğŸ§Š Taste: ${rating.tasteRating}</p>
              <p>ğŸ“¦ Quality: ${rating.qualityRating}</p>
              <p>ğŸ¤ Service: ${rating.serviceRating}</p>
              <p>ğŸšš Delivery: ${rating.deliveryRating}</p>
              ${rating.feedback ? `<p>ğŸ’¬ Feedback: ${rating.feedback}</p>` : ''}
              <p><small>ğŸ•’ ${rating.timestamp}</small></p>
            `;
            ratingsContainer.appendChild(card);
          }
        });
      });
    });
  </script>
</body>
</html>
